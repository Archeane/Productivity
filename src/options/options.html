<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Productivity: Web Time Tracking & Data Analytics</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="options.css" />
    <% if (NODE_ENV === 'development') { %>
    <!-- Load some resources only in development environment -->
    <% } %>
  </head>

  <body>
    <div id="app">
      <v-app id="inspire">
        <v-navigation-drawer app clipped permanent :expand-on-hover="true" :mini-variant="true">
          <v-list dense>
            <v-list-item to="/">
              <v-list-item-icon>
                <v-icon>mdi-view-dashboard</v-icon>
              </v-list-item-icon>
              <v-list-item-content>
                <v-list-item-title>Dashboard</v-list-item-title>
              </v-list-item-content>
            </v-list-item>
            <v-list-item to="/watchsitesoverview">
              <v-list-item-icon>
                <v-icon>mdi-chart-arc</v-icon>
              </v-list-item-icon>
              <v-list-item-content>
                <v-list-item-title>Watch Sites Overview</v-list-item-title>
              </v-list-item-content>
            </v-list-item>
            <v-list-item to="/watchsitesdetails">
              <v-list-item-icon>
                <v-icon>mdi-chart-areaspline</v-icon>
              </v-list-item-icon>
              <v-list-item-content>
                <v-list-item-title>Watch Sites Details</v-list-item-title>
              </v-list-item-content>
            </v-list-item>
            <v-list-item to="/usagepattern">
              <v-list-item-icon>
                <v-icon>mdi-chart-timeline</v-icon>
              </v-list-item-icon>
              <v-list-item-content>
                <v-list-item-title>Usage Pattern</v-list-item-title>
              </v-list-item-content>
            </v-list-item>
            <v-list-item to="/settings">
              <v-list-item-icon>
                <v-icon>fas fa-cog</v-icon>
              </v-list-item-icon>
              <v-list-item-content>
                <v-list-item-title>Settings</v-list-item-title>
              </v-list-item-content>
            </v-list-item>
            <v-list-item to="/support">
              <v-list-item-icon>
                <v-icon>fas fa-thumbs-up</v-icon>
              </v-list-item-icon>
              <v-list-item-content>
                <v-list-item-title>Support / FAQ</v-list-item-title>
              </v-list-item-content>
            </v-list-item>
          </v-list>
        </v-navigation-drawer>

        <v-content>
          <!-- <v-container fluid fill-height> -->
          <v-layout align-center justify-center>
            <router-view></router-view>
          </v-layout>
          <!-- </v-container> -->
        </v-content>

        <v-footer app>
          <span>&copy; 2020</span>
        </v-footer>
      </v-app>
    </div>
    <script src="options.js"></script>
  </body>
</html>
